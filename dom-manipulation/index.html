<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Populated dynamically -->
  </select>

  <!-- Quote Display + Controls -->
  <div id="quoteDisplay" style="margin: 12px 0;"></div>
  <button id="newQuote">Show New Quote</button>
  <button id="showLastViewed" title="Loads last viewed quote from this session">Show Last Viewed (Session)</button>

  <!-- Sync Controls -->
  <div id="syncBar" style="margin-top: 16px;">
    <button id="syncNow">Sync Now</button>
    <span id="syncStatus" style="margin-left: 8px;">Idle</span>
    <button id="reviewConflicts" style="margin-left: 8px;">Review Conflicts</button>
    <small id="lastSyncAt" style="margin-left: 8px; opacity: 0.7;"></small>
  </div>

  <!-- Import / Export -->
  <div style="margin-top: 16px;">
    <button id="exportJson">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Placeholder for Add-Quote Form -->
  <div id="formContainer" style="margin-top: 20px;"></div>

  <!-- Conflict Panel -->
  <div id="conflictPanel" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
